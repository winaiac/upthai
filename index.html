<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winai Innovation Portal - Live Agriculture Data</title>

    <link rel="icon" type="image/svg+xml"
        href="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg">

    <!-- Fonts: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Font: Courier Prime for Matrix Effect -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0f172a;
            /* Slate 900 */
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* --- FIX: MAP CONTAINER --- */
        /* บังคับให้แผนที่เต็มจอเสมอ ป้องกันปัญหาแผนที่หาย */
        #global-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            /* อยู่ชั้นล่างสุด */
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide-down {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flagWave {

            0%,
            100% {
                transform: rotate(-3deg);
            }

            50% {
                transform: rotate(3deg);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }

        .animate-slide-down {
            animation: slide-down 0.5s ease-out;
        }

        .animate-slide-in-right {
            animation: slide-in-right 0.5s ease-out;
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out;
        }

        .animate-flag-wave {
            animation: flagWave 3s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.5);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.8);
        }

        .scrollbar-prominent::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .scrollbar-prominent::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .scrollbar-prominent::-webkit-scrollbar-thumb {
            background: rgba(52, 211, 153, 0.6);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scrollbar-prominent::-webkit-scrollbar-thumb:hover {
            background: rgba(52, 211, 153, 0.9);
        }

        /* Glass Panels */
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-panel-clear {
            background: rgba(15, 23, 42, 0.85);
            /* Darker for better contrast */
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        /* UI Layers */
        .ui-unified-layer {
            position: absolute;
            inset: 0;
            z-index: 2000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .ui-unified-layer>* {
            pointer-events: auto;
        }

        /* --- MATRIX RAIN EFFECT --- */
        .cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2500;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            /* พื้นหลังดำเข้มแบบ Matrix */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            overflow: hidden;
        }

        .cloud-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Matrix Canvas Layer */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .matrix-text {
            font-family: 'Courier Prime', monospace;
            text-shadow: 0 0 5px #0f0;
        }

        /* Marker Styles */
        .custom-place-icon .landmark-icon {
            transition: transform 0.3s;
        }

        .custom-place-icon:hover .landmark-icon {
            transform: scale(1.2);
        }

        .blue-hybrid-labels {
            filter: hue-rotate(180deg) invert(100%) brightness(200%) saturate(0%);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- 
      SMART PRE-LOADER: 
      แสดงผลทันทีด้วย HTML/CSS ล้วน ระหว่างรอ React/Babel ทำงาน 
      เมื่อ React โหลดเสร็จ มันจะ render ทับ div นี้หายไปเอง 
    -->
    <div id="root">
        <div class="fixed inset-0 bg-slate-900 flex flex-col items-center justify-center z-50">
            <!-- Animated Logo -->
            <div class="relative w-24 h-24 mb-8">
                <div class="absolute inset-0 border-4 border-emerald-500/20 rounded-full animate-ping"></div>
                <div
                    class="absolute inset-0 border-4 border-t-emerald-400 border-r-transparent border-b-emerald-600 border-l-transparent rounded-full animate-spin">
                </div>
                <div
                    class="absolute inset-4 bg-emerald-900/40 rounded-full backdrop-blur-sm flex items-center justify-center shadow-[0_0_20px_rgba(16,185,129,0.4)]">
                    <i class="fa-solid fa-leaf text-3xl text-emerald-400 animate-pulse"></i>
                </div>
            </div>
            <!-- Typography -->
            <h1
                class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-300 via-white to-cyan-300 animate-pulse tracking-wide drop-shadow-lg">
                Winai Innovation
            </h1>
            <div class="mt-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce" style="animation-delay: 0s"></span>
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></span>
            </div>
            <p class="text-slate-400 text-sm mt-2 font-light tracking-wider">กำลังเชื่อมต่อข้อมูลเกษตรอัจฉริยะ...</p>
        </div>
    </div>

    <!-- External Logic Files (Order Matters) -->
    <script type="text/babel" src="scriptcore.js"></script>
    <script type="text/babel" src="scriptui.js"></script>
    <script type="text/babel" src="farmyt.js"></script>
    <script type="text/babel" src="scriptknowledge.js"></script>
    <script type="text/babel" src="scriptknowledge2.js"></script>

    <!-- Domain Logic -->
    <script type="text/babel" src="scripttr.js"></script>
    <script type="text/babel" src="scriptna.js"></script>
    <script type="text/babel" src="scriptkaset.js"></script>
    <script type="text/babel" src="scriptpara.js"></script>
    <script type="text/babel" src="scriptpraw.js"></script>
    <script type="text/babel" src="scriptintegrated.js"></script>

    <!-- Main App -->
    <script type="text/babel" src="script.js"></script>
</body>

</html>

                                <p className="text-xs text-gray-500 mb-4">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</p>
                                <input
                                    type="password"
                                    className="w-full border border-gray-300 rounded-lg p-3 mb-4 text-center focus:outline-none focus:ring-2 focus:ring-red-500"
                                    placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô"
                                    value={adminPassword}
                                    onChange={(e) => setAdminPassword(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && handleAdminLoginSubmit()}
                                />
                                <button onClick={handleAdminLoginSubmit} className="w-full bg-red-600 text-white py-2 rounded-lg font-bold hover:bg-red-700 transition">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
                            </div>
                        </div>
                    )}

                    {showMemberAuth && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[80] p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-xs text-center shadow-2xl relative text-gray-800 animate-fade-in-up">
                                <button onClick={() => setShowMemberAuth(false)} className="absolute top-3 right-4 text-gray-400 hover:text-gray-600 font-bold text-xl">&times;</button>
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <i className="fa-solid fa-user-plus text-2xl text-green-500"></i>
                                </div>
                                
                                {/* AUTH MODE TOGGLE */}
                                <div className="flex bg-gray-100 rounded-lg p-1 mb-4">
                                    <button onClick={() => setAuthMode('login')} className={`flex-1 py-1 text-sm rounded font-bold transition ${authMode === 'login' ? 'bg-white shadow text-green-600' : 'text-gray-500'}`}>‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
                                    <button onClick={() => setAuthMode('register')} className={`flex-1 py-1 text-sm rounded font-bold transition ${authMode === 'register' ? 'bg-white shadow text-green-600' : 'text-gray-500'}`}>‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å</button>
                                </div>

                                <h3 className="text-xl font-bold mb-2 text-gray-800">{authMode === 'login' ? '‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏Å‡∏•‡∏±‡∏ö' : '‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÉ‡∏´‡∏°‡πà'}</h3>
                                <p className="text-xs text-gray-500 mb-4">{authMode === 'login' ? '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ü‡∏µ‡πÄ‡∏à‡∏≠‡∏£‡πå‡πÄ‡∏ï‡πá‡∏°‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö' : '‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ü‡∏£‡∏µ'}</p>
                                
                                <div className="space-y-3">
                                    {authMode === 'register' && (
                                        <input
                                            type="text"
                                            className="w-full border border-gray-300 rounded-lg p-3 text-center focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                                            placeholder="‡∏ä‡∏∑‡πà‡∏≠ - ‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•"
                                            value={fullName}
                                            onChange={(e) => setFullName(e.target.value)}
                                        />
                                    )}
                                    <input
                                        type="email"
                                        className="w-full border border-gray-300 rounded-lg p-3 text-center focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                                        placeholder="‡∏≠‡∏µ‡πÄ‡∏°‡∏• (Email)"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                    <input
                                        type="password"
                                        className="w-full border border-gray-300 rounded-lg p-3 text-center focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                                        placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô (Password)"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleAuthSubmit()}
                                    />
                                </div>

                                <button onClick={handleAuthSubmit} disabled={authLoading} className="w-full mt-4 bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700 transition flex justify-center items-center gap-2">
                                    {authLoading ? <><i className="fa-solid fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£...</> : <>{authMode === 'login' ? '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö' : '‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å'}</>}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN ---
        const VinaiInnovationPortal = () => {
            const [page, setPage] = useState('home');
            const [user, setUser] = useState(null);

            // Supabase Auth Listener
            useEffect(() => {
                if (supabaseClient) {
                    // Check active session
                    supabaseClient.auth.getSession().then(({ data: { session } }) => {
                        if (session) {
                            setUser({ 
                                id: session.user.id, 
                                email: session.user.email,
                                name: session.user.user_metadata?.full_name || session.user.email.split('@')[0], 
                                role: "user"
                            });
                        }
                    });

                    // Listen for changes
                    const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((event, session) => {
                        if (session) {
                            setUser({ 
                                id: session.user.id, 
                                email: session.user.email,
                                name: session.user.user_metadata?.full_name || session.user.email.split('@')[0], 
                                role: "user"
                            });
                        } else {
                            setUser(null);
                        }
                    });
                    return () => subscription.unsubscribe();
                }
            }, []);

            const handleLogout = async () => {
                if (supabaseClient) {
                    await supabaseClient.auth.signOut();
                }
                setUser(null);
                setPage('home');
            };

            const login = (name) => setUser({ id: Date.now(), name: name, role: "user" }); // Keep for compat if needed
            const adminLogin = () => { setUser({ id: 999, name: "Admin Officer", role: "admin" }); setPage('admin'); };

            return (
                <div className="font-sans text-gray-800">
                    <nav className="fixed bottom-0 w-full bg-white border-t flex justify-around p-3 z-50 text-xs font-bold text-gray-500 shadow-lg">
                        <button onClick={() => setPage('home')} className={page === 'home' ? 'text-emerald-600' : ''}><i className="fa-solid fa-house text-xl mb-1 block"></i>‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
                        <button onClick={() => setPage('kaset')} className={page === 'kaset' ? 'text-emerald-600' : ''}><i className="fa-solid fa-seedling text-xl mb-1 block"></i>‡πÄ‡∏Å‡∏©‡∏ï‡∏£</button>
                        <button onClick={() => setPage('market')} className={page === 'market' ? 'text-orange-600' : ''}><i className="fa-solid fa-shop text-xl mb-1 block"></i>‡∏ï‡∏•‡∏≤‡∏î</button>
                        <button onClick={() => setPage('sandbox')} className={page === 'sandbox' ? 'text-indigo-600' : ''}><i className="fa-solid fa-gamepad text-xl mb-1 block"></i>Sandbox</button>
                    </nav>

                    {page === 'home' && <HomePage user={user} onLogin={login} onAdminLogin={adminLogin} setPage={setPage} onLogout={handleLogout} />}
                    {page === 'kaset' && <KasetCloudApp />}
                    {page === 'admin' && <AdminPage onLogout={handleLogout} />}
                    
                    {page === 'market' && <MarketPage setPage={setPage} user={user} />}
                    
                    {page === 'sandbox' && <div className="p-10 text-center mt-20">Sandbox Component <br /><button onClick={() => setPage('home')} className="mt-4 text-blue-500">Back</button><AppFooter /></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VinaiInnovationPortal />);
    </script>
</body>

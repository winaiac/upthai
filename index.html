<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winai Innovation Portal - Live Agriculture Data</title>

    <link rel="icon" type="image/svg+xml"
        href="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        .scrollbar-prominent::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .scrollbar-prominent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .scrollbar-prominent::-webkit-scrollbar-thumb {
            background: rgba(52, 211, 153, 0.5);
            border-radius: 4px;
        }

        .scrollbar-prominent::-webkit-scrollbar-thumb:hover {
            background: rgba(52, 211, 153, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-fade-in-up {
            animation: slideDown 0.6s ease-out forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-down {
            animation: slideDown 0.6s ease-out forwards;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in-right {
            animation: slideInRight 0.5s ease-out forwards;
        }

        /* Bounce Animation (เอาออกจากเครื่องบินแล้ว แต่เก็บไว้เผื่อใช้) */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }

            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-panel-clear {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Map Styles */
        #global-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Cloud Animation Overlay */
        .cloud-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
            display: none;
        }

        .cloud-container.active {
            display: block;
        }

        .cloud-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 1s;
        }

        .cloud-container.active .cloud-layer {
            opacity: 1;
            animation: cloudPass 2s linear infinite;
        }

        @keyframes cloudPass {
            0% {
                transform: translateX(100%) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateX(-100%) scale(1.5);
                opacity: 0;
            }
        }

        .travel-message {
            position: relative;
            z-index: 60;
            text-align: center;
            color: #0f172a;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.5);
            top: 40%;
            transform: translateY(-50%);
        }

        .ui-unified-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .pointer-auto {
            pointer-events: auto;
        }

        @keyframes flagWave {

            0%,
            100% {
                transform: rotate(-3deg);
            }

            50% {
                transform: rotate(3deg);
            }
        }

        .animate-flag-wave {
            animation: flagWave 3s ease-in-out infinite;
        }

        /* Marker Styles */
        .custom-place-icon .landmark-icon {
            transition: transform 0.3s;
        }

        .custom-place-icon:hover .landmark-icon {
            transform: scale(1.2);
        }

        .blue-hybrid-labels {
            filter: hue-rotate(180deg) invert(100%) brightness(200%) saturate(0%);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- External Logic Files -->
    <script type="text/babel" src="scripttr.js"></script>
    <script type="text/babel" src="scriptna.js"></script>
    <script type="text/babel" src="scriptkaset.js"></script>
    <script type="text/babel" src="scriptpara.js"></script>
    <script type="text/babel" src="scriptpraw.js"></script>
    <script type="text/babel" src="scriptintegrated.js"></script>

    <!-- NEW: YouTube Video Data -->
    <script type="text/babel" src="farmyt.js"></script>

    <!-- NEW: Knowledge Center -->
    <script type="text/babel" src="scriptknowledge.js"></script>

    <!-- Core & UI Files -->
    <script type="text/babel" src="scriptcore.js"></script>
    <script type="text/babel" src="scriptui.js"></script>

    <!-- Main Logic -->
    <script type="text/babel" src="script.js"></script>
</body>

</html>
